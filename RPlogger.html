  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Rewards Checker(prototype)</title>
    

  <style>
    /* ---------- GLOBAL ---------- */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #2b1055, #12001a);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      color: #eae6ff;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    /* ---------- HEADER ---------- */
    .header {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(16px);
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow:
        0 0 35px rgba(180, 90, 255, 0.45),
        inset 0 0 25px rgba(180, 90, 255, 0.25);
      animation: neonPulse 4s infinite alternate;
    }

    @keyframes neonPulse {
      from {
        box-shadow: 0 0 25px rgba(180, 90, 255, 0.35);
      }
      to {
        box-shadow: 0 0 50px rgba(200, 120, 255, 0.75);
      }
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 1px;
      color: #f0e9ff;
      text-shadow:
        0 0 8px rgba(200, 120, 255, 0.8),
        0 0 18px rgba(200, 120, 255, 0.6);
    }

    /* ---------- SEARCH ---------- */
    .search-box {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search-box input {
      padding: 14px 16px;
      width: 300px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid rgba(200, 150, 255, 0.5);
      background: rgba(0, 0, 0, 0.45);
      color: #ffffff;
      outline: none;
      box-shadow:
        inset 0 0 12px rgba(180, 90, 255, 0.45),
        0 0 15px rgba(180, 90, 255, 0.35);
    }

    .search-box input::placeholder {
      color: #d2c2ff;
    }

    .search-box button {
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #9c27ff, #5a00e0);
      color: white;
      font-weight: bold;
      letter-spacing: 0.6px;
      box-shadow:
        0 0 20px rgba(190, 100, 255, 0.9),
        inset 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .search-box button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow:
        0 0 35px rgba(220, 150, 255, 1),
        inset 0 0 14px rgba(255, 255, 255, 0.3);
    }

    /* ---------- STATUS ---------- */
    .status {
      margin-top: 18px;
      font-weight: 500;
      color: #d8caff;
      min-height: 22px;
      text-shadow: 0 0 6px rgba(180, 90, 255, 0.6);
    }

    /* ---------- CARD ---------- */
    .card {
      margin-top: 35px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      padding: 30px;
      border-radius: 24px;
      box-shadow:
        0 0 35px rgba(190, 110, 255, 0.55),
        inset 0 0 22px rgba(190, 110, 255, 0.25);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      margin-top: 0;
      font-size: 26px;
      color: #f5efff;
      text-shadow: 0 0 10px rgba(200, 120, 255, 0.8);
    }

    .card p {
      margin: 8px 0;
      font-size: 15px;
      color: #e6ddff;
    }

    /* ---------- POINTS ---------- */
    .points {
      margin-top: 18px;
      padding: 18px;
      border-radius: 18px;
      background: linear-gradient(
        135deg,
        rgba(170, 90, 255, 0.35),
        rgba(90, 30, 180, 0.35)
      );
      box-shadow:
        inset 0 0 25px rgba(190, 110, 255, 0.5),
        0 0 18px rgba(190, 110, 255, 0.4);
    }

    .points p {
      margin: 6px 0;
      font-weight: 500;
    }

    /* ---------- FOOTER ---------- */
    .footer {
      text-align: center;
      margin-top: 45px;
      font-size: 12px;
      color: #cbbaff;
      opacity: 0.85;
      text-shadow: 0 0 6px rgba(180, 90, 255, 0.6);
    }
  </style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>ðŸŽ“ Student Rewards Checker</h1>

    <div class="search-box">
      <input id="query" placeholder="Enter Roll No or Student Name" />
      <button onclick="search()">SEARCH</button>
    </div>

    <div id="status" class="status">
      Enter a roll number or name and click Search
      Enter your full name with initial letter
    </div>
  </div>

  <div id="result"></div>

  <div class="footer">
    Powered by Google Apps Script API â€¢ Neon Edition
  </div>
</div>

<script>
  const API_URL =
    "https://script.google.com/macros/s/AKfycbz3Um9Q0HYUtUhDYYdrAzw0tJYNkQ1Gn1dLgKl6ZYSqW5n3NCINOv2rIDOZLOxXmAvC/exec";

  function search() {
    const q = document.getElementById("query").value.trim();
    const status = document.getElementById("status");
    const resultDiv = document.getElementById("result");

    resultDiv.innerHTML = "";
    status.innerText = "";

    if (!q) {
      status.innerText = "Please enter a roll number or name";
      return;
    }

    status.innerText = "Searching...";

    fetch(API_URL + "?q=" + encodeURIComponent(q))
      .then(res => res.json())
      .then(data => {
        if (!data.success || !data.found) {
          status.innerText = "No student found";
          return;
        }
        status.innerText = "";
        displayStudent(data.data);
      })
      .catch(() => {
        status.innerText = "Error fetching data";
      });
  }

  function displayStudent(s) {
    document.getElementById("result").innerHTML = `
      <div class="card">
        <h2>${s.name}</h2>
        <p><b>Roll No:</b> ${s.rollNo}</p>
        <p><b>Department:</b> ${s.department}</p>
        <p><b>Mentor:</b> ${s.mentor}</p>

        <div class="points">
          <p><b>Total Points:</b> ${s.total}</p>
          <p><b>Redeemed:</b> ${s.redeemed}</p>
          <p><b>Balance:</b> ${s.balance}</p>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
